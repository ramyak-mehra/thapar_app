{% extends "./base.html" %}

{% block content %}
<main>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <br>
            <fieldset class="form-group" style="padding-top: 40px">
                <legend class="border-bottom mb-4">Welcome Back</legend>
                {{ form.as_p }}
            </fieldset>
            <div style="padding-top:20px">
                <button class="btn btn-outline-info" type="submit">Log In</button>
            </div>
            <br>
        </form>
    </div>
</main>

{% endblock content %}
