{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Vexio - {{ title }}</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'material/css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'material/css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'style.css' %}" type="text/css" rel="stylesheet">
</head>
<body>
 {% include 'users/_nav.html' %}
      {% if messages %}
          {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                      {{ message }}
                </div>
          {% endfor %}
       {% endif %}
    {% block content %}{% endblock %}

 {% include 'users/_footer.html' %} 

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static 'material/js/materialize.js' %}"></script>
  <script src="{% static 'material/js/init.js' %}"></script>

  </body>
</html>
